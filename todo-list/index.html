<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
    <p>Todo List</p>
    <input class="js-name-input" placeholder="Todo name">
    <input class="js-date-input" type="date">
    <button onclick="addTodo();">Add</button>
    <!-- you cannot nest p inside p.
    furthermore, div has no initial styling (p has top, bottom padding)
    -->
    <div class="js-todo-list"></div>
    <script src="todo.js"></script>
</body>

</html>
